<p>register-update works!</p>
<mat-card>
    <mat-card-title>Alterar Registro</mat-card-title>
    <form action="">
        <mat-form-field>
            <input type="text" matInput placeholder="Nome" [(ngModel)]="register.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput placeholder="Idade" [(ngModel)]="register.age" name="age">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="update()">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
    </button>
</mat-card>

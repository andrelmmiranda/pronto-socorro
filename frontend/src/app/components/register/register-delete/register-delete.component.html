<div class="empty"></div>
<mat-card>
    <mat-card-title>Alterar Status</mat-card-title>
    <form action="">
        <mat-form-field>
            <input type="text" matInput placeholder="Nome" [value]="register.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput placeholder="Idade" [value]="register.age" name="age" disabled>
        </mat-form-field>
        <mat-label>Selecione o status do paciente</mat-label>
             <mat-select [(ngModel)]="register.status" name="status">
                <mat-option *ngFor="let status of status" [value]="status.value">
                {{status.viewValue}}
                </mat-option>
            </mat-select>
    </form>
    <button mat-raised-button (click)="delete()">
        Salvar Status
    </button>
    
    <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
    </button>
</mat-card>

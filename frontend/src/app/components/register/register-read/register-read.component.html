<div class="mat-elevation-z4"> 
    <table mat-table class="full-width-table" [dataSource]="register"> 
      <!-- Id Column -->
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let register">{{ register.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td [ngStyle]="{'color':!register.status === true ? 'green' : 'red'}" mat-cell *matCellDef="let register">{{ register.name }}</td>
      </ng-container> 
  
      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let register">{{ register.age }}</td>
      </ng-container> 
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let register">
          <a routerLink="/registro/editar/{{ register.id }}" class="edit"><i class="material-icons">edit</i></a>
          <a routerLink="/registro/deletar/{{ register.id }}" class="delete"><i class="material-icons">refresh</i></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let register; columns: displayedColumns;"></tr>
    </table>
</div>
